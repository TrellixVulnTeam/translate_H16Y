<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-title">
        <div class="header-log"><a href="index.html">logo</a></div>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>Python Googletrans翻訳</h2>
    <!-- options -->
    <form name="transForm"action="">
      <select id="trans-select"class="form-select form-select-lg mb-3">
        <option value="" selected>原文選択</option>
        <option value="en">英語</option>
        <option value="ja">日本語</option>
      </select>
    </form>
    <!-- end options -->
    <div class="log"></div>
    <div class="card">
      <div class="card-body">
        <p class="card-text">原文入力</p>
        <div class="row justify-content-center">
          <div id="original" class="col-sm-4">
            <textarea aria-label="原文" name="" id="origin-form"></textarea>
            <!-- <button type="button" id="btn" class="btn btn-success">翻訳する</button> -->
          </div>

          <div id="translate" class="col-sm-4">
            <textarea aria-hidden="true" aria-label="翻訳" name="" id="text-area"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <section class="footer-info">
        <p>translate@app</p>
      </section>
    </div>
  </footer>
  <script src="script.js" type="text/javascript"></script>
  <script type = "text/javascript" src = "/eel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
